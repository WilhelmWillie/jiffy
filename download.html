<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jiffy</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,900,900i" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">

    <script>
      // This is needed to get JQuery working. Interesting.
      delete module.exports
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./window.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="form-inline yt-vid-form">
        <input class="form-control mr-sm-2 yt-vid-input" type="search" value="https://www.youtube.com/watch?v=eTMb2UkW4xY" placeholder="https://www.youtube.com/watch?v=eTMb2UkW4xY" aria-label="Search">
        <button class="btn jiffy-btn my-2 my-sm-0 vid-submit-btn" type="submit">Jiffy</button>
      </div>
    </nav>

    <div class="container-fluid main">
      <div class="row h-100">
        <div class="col-sm h-100">
          <div class="youtube-preview h-100">
            <h2>Preview</h2>

            <iframe width="100%" src="https://www.youtube.com/embed/" frameborder="0" class="youtube-vid-iframe"></iframe>

            <button class="btn jiffy-btn download-btn">Download</button>

            <div class="progress-bars">
              <div class="progress progress-download" style="height: 20px;">
                <div class="progress-bar bg-download progress-bar-download" style="width: 0%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>      
    </div>
  </body>
</html>
