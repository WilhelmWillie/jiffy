<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jiffy</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,900,900i" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">

    <script>
      // This is needed to get JQuery working. Interesting.
      delete module.exports
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./lib/gifshot.min.js" charset="utf-8"></script>
    <script src="./window.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Jiffy</a>

      <div class="form-inline">
        <input class="form-control mr-sm-2 yt-vid-input" type="search" value="https://www.youtube.com/watch?v=eTMb2UkW4xY" placeholder="https://www.youtube.com/watch?v=eTMb2UkW4xY" aria-label="Search">
        <button class="btn jiffy-btn my-2 my-sm-0 vid-submit-btn" type="submit">Jiffy</button>
      </div>
    </nav>

    <div class="container-fluid main">
      <div class="row">
        <div class="col-sm">
          <div class="youtube-preview">
            <h2>Preview</h2>

            <iframe width="100%" height="240" src="https://www.youtube.com/embed/" frameborder="0" id="youtube-vid-iframe"></iframe>

            <button class="btn jiffy-btn convert-btn">Convert</button>
          </div>
        </div>

        <div class="col-sm">
          <div class="result">
            <h2>Result</h2>
            
            <img />
          </div>
        </div>
      </div>      
    </div>
  </body>
</html>
